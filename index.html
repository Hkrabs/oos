<!DOCTYPE html>
<html>
<head>
	<title>OOS</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="data/assets/css/style.css" />
	<link rel="stylesheet" type="text/css" href="data/assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="data/assets/css/font-awesome-ie7.min.css" />
	<script type="text/javascript" src="data/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="data/assets/js/jquery-ui-1.9.2.custom.min.js"></script>


	<script type="text/javascript">

		$(document).ready(function() {

			$(document).keydown(function(e) {
				switch(e.which) {
					case 49:
						$("body").css("background", "#000000 url('data/user/wallpaper.jpg')");
						$("body").css("background-size", "cover");
						$("body").css("background-attachment", "fixed");
						break;

					case 50:
						$("body").css("background", "#000000 url('data/user/wallpaper2.jpg')");
						$("body").css("background-size", "cover");
						$("body").css("background-attachment", "fixed");
						break;

					case 51:
						$("body").css("background", "#000000 url('data/user/wallpaper3.jpg')");
						$("body").css("background-size", "cover");
						$("body").css("background-attachment", "fixed");
						break;

					case 52:
						$("body").css("background", "#000000 url('data/user/wallpaper4.jpg')");
						$("body").css("background-size", "cover");
						$("body").css("background-attachment", "fixed");
						break;

					default: return;

				}
				e.preventDefault();
			});



			$("#menuicon").click(function() {
				$("#menu").fadeToggle("fast");
			});

			$("#desktop").click(function() {
				$("#menu").fadeOut("fast");
			});

			$(".desktopitem").draggable();

 			//$(".window").draggable({ handle:'.windowbar'});

		});


			var musicplayer_content = '<embed style="display: block; width: 200px; height: 20px; margin: 50px; auto;" src="http://www.sheepproductions.com/billy/billy.swf?autoplay=false&f0=https://dl.dropboxusercontent.com/s/9j9b5jxtsaoal3d/Made_of_hate_Bullet_in_your_head.mp3&t0=Made of hate - Bullet in your head&total=1" quality="high" wmode="transparent" width="200" height="20" name="billy" align="middle" type="application/x-shockwave-flash" />';


			var sabahlatan_content = '<iframe src="http://sabahlatan.com" style="display: block; width: 600px; height: 400px; margin: 5px auto;"></iframe>';

			function run(e, t) {

				var c = "";

				if(e == "musicplayer") {
					c = musicplayer_content;
				}
				else if(e == "sabahlatan") {
					c = sabahlatan_content
				}
				else {
					c = "...";
				}



				$("<div />", {
					id: e,
					class: "window",
					html: "<div class=\"windowbar\"><div class=\"windowtitle\">" + t + "</div><div class=\"windowicons\"><span onclick=\"maximizewindow('" + e + "');\" class=\"fa fa-arrows-alt maximizewindow\"></span><span onclick=\"closewindow('" + e + "');\" class=\"fa fa-times-circle closewindow\"></span></div></div><div class=\"clearfix\"></div><div class=\"windowcontent\">" + c + "</div>"
				}).appendTo("#desktop");
			}

			function openfolder(e, t) {

				c = " - ";

				$("<div />", {
					id: e,
					class: "window",
					html: "<div class=\"windowbar\"><div class=\"windowtitle\">" + t + "</div><div class=\"windowicons\"><span onclick=\"maximizewindow('" + e + "');\" class=\"fa fa-arrows-alt maximizewindow\"></span><span onclick=\"closewindow('" + e + "');\" class=\"fa fa-times-circle closewindow\"></span></div></div><div class=\"clearfix\"></div><div class=\"windowcontent\">" + c + "</div>"
				}).appendTo("#desktop");
			}

			function closewindow(e) {
				e = "#" + e;
				$(e).fadeOut("fast");
				window.setTimeout(function() {
					$(e).remove();
				}, 300);
			}

			function maximizewindow(e) {
				e = "#" + e;
				$(e).toggleClass("maximize");
				$(e).find(".windowbar").toggleClass("maximizebar");
			}


			function tip(e) {

				c = " - ";

				$("<div />", {
					id: e,
					class: "popup pointer",
					html: e,
					onclick: "closetip();"
				}).appendTo("#desktop");
			}

			function closetip() {
				$(".popup").fadeOut("fast");
				window.setTimeout(function() {
					$(".popup").remove();
				}, 300);	
			}

		  function updateClock() {
                var now = new Date();
 
                var hours = now.getHours();
                var minutes = now.getMinutes();
 
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }
 
                var elem = document.getElementById('clock');
 
                elem.innerHTML = hours + ':' + minutes;
            }

            setInterval('updateClock()', 200);

	</script>

</head>
<body>


<div id="desktop">


	<div class="desktopitem desktopapp musicplayer" ondblclick="run('musicplayer', 'Music Player')">
		<div class="fa fa-music itemicon"></div>
		<div class="itemname">Music Player</div>
	</div>

	<div class="desktopitem desktopapp sabahlatan" ondblclick="run('sabahlatan', 'Sabahlatan')">
		<div class="fa fa-coffee itemicon"></div>
		<div class="itemname">Sabahlatan</div>
	</div>

	<div class="desktopitem folder" ondblclick="openfolder('folder', 'Folder')">
		<div class="fa fa-folder itemicon"></div>
		<div class="itemname">Folder</div>
	</div>



</div>

<div id="menu">
	<ul id="apps">
		<li onclick="run('musicplayer', 'Music Player')"><span class="fa fa-music"></span> Music Player</li>
		<li onclick="run('sabahlatan', 'Sabahlatan')"><span class="fa fa-coffee"></span> Sabahlatan</li>
	</ul>
</div>


<div id="taskbar">

	<div id="menuicon" class="fa fa-th"></div>

	<div id="systemtry">
		<div id="clock"></div>
	</div>

	<div class="clearfix"></div>

</div>

<div class="notification pointer" onclick="tip('Klavye üzerindeki 1, 2, 3, 4 tuşlarıyla arkaplan görsellerini değiştirebilirsin.');"><span class="fa fa-info-circle"></span> Bir bilgi</div>


<script type="text/javascript">

//

</script>
</body>
</html>
